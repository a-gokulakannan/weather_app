name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Test and Analyze
    runs-on: [self-hosted, Windows, X64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Manually download and extract SonarScanner CLI (works on Windows)
      - name: Install SonarScanner CLI manually
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          $scannerVersion = "7.2.0.5079"
          $scannerZip = "sonar-scanner-cli-$scannerVersion-windows-x64.zip"
          $downloadUrl = "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/$scannerZip"
          Write-Host "Downloading SonarScanner from $downloadUrl..."
          Invoke-WebRequest -Uri $downloadUrl -OutFile $scannerZip
          Expand-Archive -Path $scannerZip -DestinationPath "C:\sonar-scanner" -Force
          echo "C:\sonar-scanner\sonar-scanner-$scannerVersion-windows-x64\bin" | Out-File -Append -FilePath $env:GITHUB_PATH

      - name: Run SonarQube Analysis
        shell: powershell
        run: |
          sonar-scanner -D"sonar.projectBaseDir=." -D"sonar.projectKey=a-gokulakannan_weather_app_63fd7f83-f3e7-4e8b-8ea8-c2d542711dae" -D"sonar.sources=." -D"sonar.host.url=${{ secrets.SONAR_HOST_URL }}" -D"sonar.login=${{ secrets.SONAR_TOKEN }}" -D"sonar.sourceEncoding=UTF-8"

      # Optional: Quality Gate check
      # - uses: SonarSource/sonarqube-quality-gate-action@v1
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
